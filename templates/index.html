<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body style="background-color: rgb(199, 140, 152);">
  <h2 class="mt-3 ml-4" style="font-size: 35px;font-weight: bold; text-align: center;">HR Retention Prediction</h2>
 <div class="login">
  <div class="container mt-3">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <form action="{{ url_for('predict')}}"method="post">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control"  name="satisfaction_level" placeholder="Satisfaction level" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="last_evaluation" placeholder="Last evaluation" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="number_project" placeholder="Number of project" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                  <label for="browser">Is any Work accident:&nbsp;&nbsp;</label>
                  <input list="browsers" name="Work_accident" id="browser">
                  <datalist id="browsers">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </datalist>
                </div>
              
                <div class="input-group mb-3">
                  <label for="browser">Is high salary:&nbsp;&nbsp;</label>
                  <input list="browsers" name="s_high" id="browser">
                  <datalist id="browsers">
                    <option value="1">
                    <option value="0">
                  </datalist>
                </div>
                <div class="input-group mb-3">
                  <label for="browser">Is low salary:&nbsp;&nbsp;</label>
                  <input list="browsers" name="s_low" id="browser">
                  <datalist id="browsers">
                    <option value="1">
                    <option value="0">
                  </datalist>
                </div>
                <div class="input-group mb-3">
                  <label for="browser">Any promotion in last 5years:&nbsp;&nbsp;</label>
                  <input list="browsers" name="promotion_last_5years" id="browser">
                  <datalist id="browsers">
                    <option value="1">
                    <option value="0">
                  </datalist>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="average_montly_hours" placeholder="Average Monthly hours" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="time_spend_company	" placeholder="Time spend in company	" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
              <button type="submit"class="btn btn-primary">predict</button>
              </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6" >
            <div class="card" style="background-color: skyblue;">
              <div class="card-body">
                <h5 class="card-title">HR Retention prediction using CSV file</h5><br><br>
                <form action="/default" method="post" enctype="multipart/form-data">
                  <button type="submit" class="btn btn-success">click here</button>
             </form>
              </div>
            </div>
          </div>
        </div>
  </div>
   <br>
   <div style="font-size: 35px;font-weight: bold; text-align: center;">
    {{ prediction_text }}
   </div>

 </div>


</body>
</html>
